<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>



<body class="bg-dark">
   <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Discount Calculator</h1>

                    <!--Form-->
                    <form id="tip-form">
                        <div class="form-group mb-3">
                            <div class="input-group flex-nowrap">
                                <span class="input-group-text" >TK</span> 
                                <!-- Total Bill -->
                            <input type="number" class="form-control " id="totalbill" placeholder="Enter Your Ammount" aria-describedby="addon-wrapping">   
                            </div>
                       


                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-text" >Discount</span> 
                             
                                <!-- Tip Range -->
                                <input type="number" class="form-control" id="tipInput" value="0">
                
                            </div>
                        </div>


                       
                    </form>
                    <hr>
                    <div class="btn btn-primary">Submit</div>
	            <!--Results-->
                    <div id="results" class="pt-4">
                        <h5>Result</h5>
                        <div class="form-group mb-2">
                            <div class="input-group">
                                <span class="input-group-text">Discount Ammount</span>
                                <!-- Tip Amount -->
                                <input type="number" class="form-control " id="tipammount" disabled>

                            </div>
                        </div>

                        <div class="form-group mb-2">
                            <div class="input-group">
                                <span class="input-group-text">Total Bill With Discount</span>
                                <!-- Total Bill with Tip -->
                                <input type="number" class="form-control" id="totalBillWithTip" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
